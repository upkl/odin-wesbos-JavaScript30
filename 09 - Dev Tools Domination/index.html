<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Number %s', 7);

    // Styled
    console.log('%c I am some great text', 'font-size: 50pt; background: lightblue; text-shadow: 10px 10px 0 grey');

    // warning!
    console.warn('Attention!');

    // Error :|
    console.error('No way');

    // Info
    console.info('just for information');

    // Testing
    const p = document.querySelector('p');
    console.assert(1 == 2, 'wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.log({p});

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd();
    });

    // counting
    console.count('A');
    console.count('A');
    console.count('B');
    console.count('B');
    console.count('A');
    console.count('B');
    console.count('A');
    console.count('A');
    console.count('A');
    console.count('B');
    console.count('B');
    console.count('B');

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/upkl')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data);
      });

    console.table(dogs);
    
  </script>
</body>
</html>
